<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
    <form id="permissionForm" action="" class="form">
        <input name="id" type="hidden" th:value="${permission?.id}">
        <div class="form-line">
            <label for="parent">父资源</label>
            <select id="parent" name="parent" type="text" class="easyui-combotree"  th:data-options="'editable:false,url:\'/system/permission/combo\',value:'+${permission?.parent?.id}"></select>
        </div>
        <div class="form-line required">
            <label for="name">资源名称</label>
            <input id="name" name="name" type="text" th:value="${permission?.name}"  class="easyui-textbox"  data-options="required:true">
        </div>
        <div class="form-line required">
            <label for="permissionKey">资源标识</label>
            <input id="permissionKey" name="permissionKey" th:value="${permission?.permissionKey}" type="text" class="easyui-textbox" data-options="required:true">
        </div>
        <div class="form-line required">
            <label for="type">资源类型</label>
            <select id="type" name="type" class="easyui-combobox" th:data-options="'editable:false,required:true,panelHeight:\'auto\',value:'+'\''+${permission?.type==null?'':permission?.type?.name()}+'\''">
                <option value="MENU">菜单</option>
                <option value="FUNCTION">功能</option>
                <option value="BLOCK">区域</option>
            </select>
        </div>
        <div class="form-line">
            <label for="path">菜单路径</label>
            <input id="path" name="path" th:value="${permission?.path}" type="text" class="easyui-textbox">
        </div>
        <div class="form-line">
            <label for="resource">资源</label>
            <input id="resource" name="resource" th:value="${permission?.resource}" type="easyui-textbox" class="easyui-textbox" data-options="multiline:true">
        </div>
        <div class="form-line">
            <label for="description">描述</label>
            <input id="description" name="description" th:value="${permission?.description}" type="easyui-textbox" class="easyui-textbox" data-options="multiline:true">
        </div>
        <div class="form-line">
            <label for="weight">权重</label>
            <input id="weight" name="weight" th:value="${permission?.weight}" type="text" class="easyui-textbox">
        </div>
        <div class="form-line">
            <label for="enable">状态</label>
            <input id="enable" name="enable" class="easyui-switchbutton" th:data-options="'onText:\'启用\',offText:\'禁用\',value:\'1\',checked:'+${permission?.enable == null || permission?.enable?'true':'false'}">
        </div>

    </form>
</body>
</html>
