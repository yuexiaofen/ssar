<table id="userGrid"></table>
<div id="userGridAction" style="display: none;" xmlns:th="http://www.thymeleaf.org">
    <a th:if="${#lists.contains(session.keys,'system/user/edit')}" class="actions fa fa-edit edit">编辑</a>
    <a th:if="${#lists.contains(session.keys,'system/user/delete')}" class="actions fa fa-trash-o delete">删除</a>
</div>
<div id="userGridToobar" style="display: none;" xmlns:th="http://www.thymeleaf.org">
    <a th:if="${#lists.contains(session.keys,'system/user/create')}" class="actions easyui-linkbutton create" iconCls="fa fa-plus" plain="true">创建用户</a>
    <div style="float: right">
        <input class="fa-search" id="ss">
        <div id="mm" style="width:120px">
            <div data-options="name:'userName'">姓名</div>
            <div data-options="name:'account'">账号</div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/user.js"></script>
