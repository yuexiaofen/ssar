<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
    <form id="userForm" action="" class="form">
        <input name="id" type="hidden" th:value="${user?.id}">

        <div class="form-line required">
            <label for="account">账号</label>
            <input th:if="${user != null}" readonly="true" name="account" type="text"
                   th:value="${user?.account}"  class="easyui-textbox">
            <input th:if="${user == null}" id="account" name="account" type="text"
                   th:value="${user?.account}"  class="easyui-textbox"
                   validType="remote['system/user/check','account']"
                   data-options="required:true">
        </div>
        <div class="form-line required">
            <label for="password">密码</label>
            <input id="password" name="password" type="text" class="easyui-passwordbox"  th:data-options="'required:'+${user == null?'true':'false'}">
        </div>
        <div class="form-line required">
            <label for="userName">姓名</label>
            <input id="userName" name="userName" type="text" th:value="${user?.userName}"  class="easyui-textbox"  data-options="required:true">
        </div>

        <div class="form-line required">
            <label for="tel">电话</label>
            <input id="tel" name="tel" th:value="${user?.tel}" type="text" class="easyui-textbox" data-options="required:true">
        </div>
        <div class="form-line">
            <label for="roles">角色</label>
            <select id="roles" name="roles" type="text"
                    class="easyui-combobox" editable="false"
                    panelHeight="auto" multiple="true">
                <option th:each="role:${roles}" th:value="${role.id}" th:text="${role.roleName}"></option>
            </select>
            </div>
        <div class="form-line">
            <label for="email">邮箱</label>
            <input id="email" name="email" th:value="${user?.email}" type="easyui-textbox" class="easyui-textbox">
        </div>
        <div class="form-line">
            <label for="enable">状态</label>
            <input id="enable" name="enable" class="easyui-switchbutton" th:data-options="'onText:\'启用\',offText:\'禁用\',value:\'1\',checked:'+${user?.enable == null || user?.enable?'true':'false'}">
        </div>

    </form>
</body>
</html>
